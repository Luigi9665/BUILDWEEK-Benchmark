<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Feedback</title>
  </head>

  <body>
    <header class="myheader">
      <img src="./assets/img/epicode_logo.png" alt="logo" title="Epicode" class="logo" />
    </header>

    <main class="container">
      <!-- Primary Box Title -->
      <div class="primary-text-box text-center">
        <div class="feedback-box">
          <h1 class="primary-text-box-title">Tell us how it's going</h1>
          <!-- Description -->
          <p class="primary-text-box-description">From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
          <!-- Rating -->
          <div class="rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
            <span class="star" data-value="6">★</span>
            <span class="star" data-value="7">★</span>
            <span class="star" data-value="8">★</span>
            <span class="star" data-value="9">★</span>
            <span class="star" data-value="10">★</span>
          </div>
          <!-- Second description -->
          <p class="primary-text-box-description">Leave us an open feedback about your experience so far</p>
          <!-- Input for comment -->
          <input type="text" name="comment" id="comment" placeholder="Write your comment here" />
          <!-- Button submit -->
          <div>
            <button id="submit" type="submit" class="btn-general">Sumbit</button>
          </div>
        </div>
        
        <!-- Comment section -->
        <div class="comments-section">
          <div id="comments-container" class="comments-container">
            <ul id="comments-list"><!-- dynamic comments --></ul>
        </div>
      </div>
    </main>
    <script src="./assets/js/scriptFeedback.js"></script>
  </body>
</html>
