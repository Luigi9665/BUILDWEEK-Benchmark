<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/question.css" />
    <title>Question Page</title>
  </head>
  <body>
    <header id="header-question">
      <div id="logo">
        <img src="./assets/img/epicode_logo.png" alt="epicode_logo" />
      </div>
      <div id="timer">
        <!-- simulo la creazione del timer -->
        <div id="circle1">
          <div id="circle2">
            <div><p>SECOND</p></div>
            <div><p>16</p></div>
            <div><p>REMAINING</p></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="question">
        <!-- simulo la creazione del titolo della domanda -->
        <h1>How can I create a checkbox in HTML?</h1>
      </div>
      <div class="answers">
        <!-- simulo la creazione delle risposte -->
        <div class="answer"><button>risposta1</button></div>
        <div class="answer"><button>risposta2</button></div>
        <div class="answer"><button>risposta3</button></div>
        <div class="answer"><button>risposta4</button></div>
      </div>
      <div id="button-next">
        <button>NEXT</button>
      </div>
    </main>
    <footer>
      <div id="counter-question">
        <!-- simulo la creazione del conteggio question -->
        <p>QUESTION 1<span>/10</span></p>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
