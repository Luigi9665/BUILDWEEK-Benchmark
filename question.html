<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/question.css" />
    <title>Question Page</title>
  </head>
  <body>
    <header id="header-question">
      <div id="logo">
        <img src="./assets/img/epicode_logo.png" alt="epicode_logo" />
      </div>
      <div id="timer">
        <!-- simulo la creazione del timer -->
            <div id="circle-timer">
              <div id="inner-circle">
                <div id="position-second">   
                  <div class="text-timer"><p>SECOND</p></div>
                  <div class="second"><p></p></div>
                  <div class="text-timer"><p>REMAINING</p></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="question">
        <!-- simulo la creazione del titolo della domanda -->
        <h1>How can I create a checkbox in HTML?</h1>
      </div>
      <div class="answers">
        <!-- simulo la creazione delle risposte -->
        <div class="answer"><button>risposta1</button></div>
        <div class="answer"><button class="check">risposta2</button></div>
        <div class="answer"><button>risposta3</button></div>
        <div class="answer"><button>risposta4</button></div>
      </div>
      <div id="button-next">
        <button>NEXT</button>
      </div>
    </main>
    <footer>
      <div id="counter-question">
        <!-- simulo la creazione del conteggio question -->
        <p>QUESTION <span id="counter-answer">1</span><span id="quantity-question">/10</span></p>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
