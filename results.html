<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Results</title>
</head>

<body>
    <header class="myheader">
        <img src="./assets/img/epicode_logo.png" alt="logo" title="Epicode" class="logo">
    </header>

    <main class="container">
        <!-- Primary Box Title -->
        <div class="primary-text-box text-center">
            <h1 class="primary-text-box-title">Results</h1>
            <h2 class="primary-text-box-description">The summary of your answers:</h2>
        </div>

        <!-- Center Box Info -->
        <section class="stats-box">
            <!-- Left stats box -->
            <div class="stats-box-left">
                <h2 class="stats-box-info">Correct</h2>
                <span class="stats-box-numbers">66.7%</span>
                <p class="stats-box-questions">4/6 questions</p>
            </div>
            <!-- Circle stats  -->
            <div class="stats-box-circle">
                <div class="position-absolute text-center">
                    <h3 class="stats-box-title">Congratulations!</h3>
                    <p class="stats-box-subtitle">You passed the exam.</p>
                    <span class="stats-box-description">
                        We'll send you the certificate in few minutes.
                        Check your email (including promotions / spam folder)
                    </span>
                </div>
            </div>
            <!-- Right stats box -->
            <div class="stats-box-right">
                <h2 class="stats-box-info">Wrong</h2>
                <span class="stats-box-numbers-2">33.3%</span>
                <p class="stats-box-questions-2">2/6 questions</p>
            </div>
        </section>
        <!-- Button -->
        <div class="text-center">
            <button class="btn-rate">Rate us</button>
        </div>

    </main>
</body>

</html>
