<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Thanksgiving
    </title>
  </head>

  <body>
    <header class="myheader">
      <img src="./assets/img/epicode_logo.png" alt="logo" title="Epicode" class="logo" />
    </header>

    <main class="container">
      <!-- Primary Box Title -->
      <div class="primary-text-box text-center">
        <div class="feedback-box alertDiv">
          <h1 class="primary-text-box-title"></h1>
          <!-- Rating -->
          <div class="rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
            <span class="star" data-value="6">★</span>
            <span class="star" data-value="7">★</span>
            <span class="star" data-value="8">★</span>
            <span class="star" data-value="9">★</span>
            <span class="star" data-value="10">★</span>
          </div>
          <!-- Description -->
          <p id="firstDescription" class="primary-text-box-description"></p>
          <!-- Second description -->
          <p id="secondDescription" class="primary-text-box-description"></p>
        </div>
        <!-- Comment section -->
        <div class="comments-section">
          <div id="comments-container" class="comments-container">
            <ul id="comments-list"><!-- dynamic comments --></ul>
        </div>
      </div>
    </main>
    <script src="./assets/js/thanksgiving.js"></script>
  </body>
</html>
